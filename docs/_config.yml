title: Slides Power Toys
description: Google Slides extension with useful features that complement native commands
baseurl: ""
url: "https://carlosmendonca.github.io/slides-power-toys/docs"
twitter_username: chemendonca
github_username:  CarlosMendonca

# Enable or disable the site search
search_enabled: false

# Set the search token separator for hyphenated-word search:
search_tokenizer_separator: /[\s/]+/

# Enable or disable heading anchors
heading_anchors: true

# Aux links for the upper right navigation
aux_links:
  "Slides Power Toys on GitHub":
    - "//github.com/carlosmendonca/slides-power-toys"

# Footer content appears at the bottom of every page's main content
footer_content: "Copyright &copy; 2019 Carlos Mendon√ßa. Distributed by an <a href=\"https://github.com/carlosmendonca/slides-power-toys/tree/master/LICENSE\">Apache 2.0 license.</a>"

# Color scheme currently only supports "dark" or nil (default)
color_scheme: nil

compress_html:
  clippings: all
  comments: all
  endings: all
  startings: []
  blanklines: false
  profile: false

theme: "just-the-docs"

# Google Analytics Tracking (optional)
# e.g, UA-1234567-89
# ga_tracking: UA-2709176-10

plugins:
  - jekyll-seo-tag

permalink: pretty
# exclude: ["node_modules/", "*.gemspec", "*.gem", "Gemfile", "Gemfile.lock", "package.json", "package-lock.json",  "script/", "LICENSE.txt", "lib/", "bin/", "README.md", "Rakefile"]

# Set a path/url to a logo that will be displayed instead of the title
# logo: "/assets/images/just-the-docs.png"